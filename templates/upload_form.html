<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Watermarker & TIFF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.5/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .upload-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">PDF Watermark Tool</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="d-none" id="flash-data" data-category="{{ category }}" data-message="{{ message }}"></div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="post" action="/upload" enctype="multipart/form-data" id="uploadForm">
                <div class="mb-4">
                    <label for="pdf_files" class="form-label fw-bold">Pilih file PDF (bisa banyak):</label>
                    <input class="form-control" type="file" name="pdf_files" id="pdf_files" multiple required
                        accept=".pdf">
                    <div class="form-text">File akan diproses menjadi PDF Watermarked dengan logo DISPUSIP dan TIFF.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="uploadBtn">
                        <span class="btn-text">Mulai Proses</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.5/sweetalert2.all.min.js"></script>

    <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('uploadBtn');
        const btnText = btn.querySelector('.btn-text');
        const spinner = btn.querySelector('.spinner-border');

        // 1. Tangani Notifikasi dari Flash (Error/Warning)
        document.addEventListener('DOMContentLoaded', function () {
            const flashEl = document.getElementById('flash-data');
            if (flashEl) {
                const category = flashEl.getAttribute('data-category');
                const message = flashEl.getAttribute('data-message');
                Swal.fire({
                    icon: category === 'danger' ? 'error' : category,
                    title: category.toUpperCase(),
                    text: message
                });
            }
        });

        // 2. Tangani Form Submission (Sukses & Loading)
        form.addEventListener('submit', function (e) {
            // Tampilkan Loading instan
            btn.disabled = true;
            btnText.textContent = 'Memproses...';
            spinner.classList.remove('d-none');

            // Tampilkan SweetAlert Sukses
            Swal.fire({
                icon: 'success',
                title: 'Berhasil dikirim!',
                text: 'Proses sedang berjalan. File ZIP akan otomatis terunduh sebentar lagi.',
                timer: 4000,
                timerProgressBar: true,
                showConfirmButton: false
            });

            // Form tetap dikirim secara alami untuk memicu download
            // Tombol dikembalikan setelah jeda waktu tertentu
            setTimeout(() => {
                btn.disabled = false;
                btnText.textContent = 'Mulai Proses';
                spinner.classList.add('d-none');
            }, 6000);
        });
    </script>

</body>

</html>
